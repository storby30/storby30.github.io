<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Canteen System</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .login-options {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 15px; /* Space between buttons */
            margin-bottom: 20px;
        }

        .login-btn {
            background-color: #4CAF50; /* Default green */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
            text-align: center; /* Center the text in the button */
            text-decoration: none; /* Remove default link underline */
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .admin-btn {
            background-color: #2196F3; /* Blue for admin */
        }

        .admin-btn:hover {
            background-color: #0b7dda;
        }

        .owner-btn {
            background-color: #ff9800; /* Orange for owner */
        }

        .owner-btn:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>School Canteen System</h1>
        <div class="login-options">
            <a href="student-login.html" class="login-btn">Student Login</a>
            <a href="admin-login.html" class="login-btn admin-btn">Admin Login</a>
            <a href="owner-login.html" class="login-btn owner-btn">Store Owner Login</a>
        </div>
    </div>
</body>
</html>
